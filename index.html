<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

  <h2>LeetCode Dashboard</h2>

  <div class="search">
    <input id="username" placeholder="Enter Username" />
    <button onclick="fetchUserData()">Search</button>
  </div>

  <p id="status"></p>

  <div class="top-section">

    <div class="card progress-card">
      <canvas id="progressChart"></canvas>

      <div class="progress-text">
        <span id="totalSolved"></span> Solved
      </div>

      <div class="difficulty-box">
        <div class="easy">Easy: <span id="easy"></span></div>
        <div class="medium">Medium: <span id="medium"></span></div>
        <div class="hard">Hard: <span id="hard"></span></div>
      </div>
    </div>

    <div class="card">
      <h3>Badges</h3>
      <div id="badgeSection" class="badges"></div>
      <p id="recentBadge"></p>
    </div>

  </div>

  <div class="card">

    <div class="heatmap-header">
      <span id="submissionText"></span>

      <span>
        Total active days: <span id="activeDaysText"></span>
        |
        Max streak: <span id="streakText"></span>
      </span>
    </div>

    <div id="monthLabels" class="month-labels"></div>

    <div class="heatmap-wrapper">

      <div class="day-labels">
        <span>Mon</span>
        <span>Wed</span>
        <span>Fri</span>
      </div>

      <div id="heatmap" class="heatmap"></div>

    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
