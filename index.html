<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      font-weight: 600;
      color: #ffffff;
    }

    .search-section {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid #30363d;
    }

    .search {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input {
      flex: 1;
      max-width: 400px;
      padding: 12px 16px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #c9d1d9;
      font-size: 14px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
    }

    button {
      padding: 12px 24px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #2ea043;
    }

    #status {
      margin-left: 16px;
      color: #8b949e;
      font-size: 14px;
    }

    .top-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: #161b22;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #30363d;
    }

    .progress-card {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .chart-container {
      position: relative;
      width: 200px;
      height: 200px;
      flex-shrink: 0;
    }

    .chart-center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }

    .chart-center-text .number {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1;
    }

    .chart-center-text .total {
      font-size: 16px;
      color: #8b949e;
      margin-top: 4px;
    }

    .chart-center-text .label {
      font-size: 14px;
      color: #58a6ff;
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .check-icon {
      width: 16px;
      height: 16px;
    }

    .attempting-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #8b949e;
    }

    .stats-grid {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .stat-box {
      background: #0d1117;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }

    .stat-label {
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
    }

    .easy { color: #2ea043; }
    .medium { color: #d29922; }
    .hard { color: #f85149; }

    .badge-card {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .badge-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .badge-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .badge-count {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
    }

    .badge-icons {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .badge-icon {
      width: 80px;
      height: 80px;
      background: #21262d;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #30363d;
      position: relative;
      overflow: hidden;
    }

    .badge-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 8px;
    }

    .badge-empty {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #30363d;
    }

    .recent-badge-section {
      border-top: 1px solid #30363d;
      padding-top: 16px;
    }

    .recent-badge-label {
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 8px;
    }

    #recentBadge {
      font-size: 15px;
      color: #ffffff;
      font-weight: 500;
    }

    .next-arrow {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b949e;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .next-arrow:hover {
      color: #c9d1d9;
    }

    .heatmap-card {
      margin-top: 20px;
    }

    .heatmap-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .heatmap-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .heatmap-stats {
      display: flex;
      gap: 24px;
      font-size: 13px;
      color: #8b949e;
    }

    .heatmap-stats span {
      color: #ffffff;
      font-weight: 500;
    }

    #submissionText {
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 12px;
    }

    .month-labels {
      display: grid;
      grid-template-columns: repeat(53, 15px);
      gap: 3px;
      margin-left: 42px;
      margin-bottom: 6px;
    }

    .month {
      font-size: 11px;
      color: #8b949e;
      grid-column: span 1;
    }

    .heatmap-wrapper {
      display: flex;
      gap: 6px;
    }

    .day-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 11px;
      color: #8b949e;
      height: 112px;
      padding-top: 2px;
    }

    .heatmap {
      display: grid;
      grid-template-rows: repeat(7, 15px);
      grid-auto-flow: column;
      gap: 3px;
    }

    .day {
      width: 15px;
      height: 15px;
      background: #161b22;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.1s;
      border: 1px solid #30363d;
    }

    .day:hover {
      border-color: #8b949e;
    }

    .level-1 { background: #0e4429; border-color: #0e4429; }
    .level-2 { background: #006d32; border-color: #006d32; }
    .level-3 { background: #26a641; border-color: #26a641; }
    .level-4 { background: #39d353; border-color: #39d353; }

    .legend {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 11px;
      color: #8b949e;
      justify-content: flex-end;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    @media (max-width: 968px) {
      .top-section {
        grid-template-columns: 1fr;
      }
      
      .progress-card {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LeetCode Dashboard</h1>

    <div class="search-section">
      <div class="search">
        <input type="text" id="username" placeholder="Enter LeetCode Username">
        <button onclick="fetchUserData()">Search</button>
        <span id="status"></span>
      </div>
    </div>

    <div class="top-section">
      <div class="card progress-card">
        <div class="chart-container">
          <canvas id="progressChart"></canvas>
          <div class="chart-center-text">
            <div class="number" id="totalSolved">0</div>
            <div class="total">/3832</div>
            <div class="label">
              <svg class="check-icon" viewBox="0 0 16 16" fill="#58a6ff">
                <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
              </svg>
              Solved
            </div>
          </div>
          <div class="attempting-text">17 Attempting</div>
        </div>

        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label easy">Easy</div>
            <div class="stat-value" id="easy">0/924</div>
          </div>
          <div class="stat-box">
            <div class="stat-label medium">Med.</div>
            <div class="stat-value" id="medium">0/2002</div>
          </div>
          <div class="stat-box">
            <div class="stat-label hard">Hard</div>
            <div class="stat-value" id="hard">0/906</div>
          </div>
        </div>
      </div>

      <div class="card badge-card">
        <div class="badge-header">
          <div class="badge-title">Badges</div>
          <div class="badge-count" id="badgeCount">0</div>
        </div>

        <div class="badge-icons" id="badgeSection">
          <div class="badge-icon">
            <div class="badge-empty"></div>
          </div>
        </div>

        <div class="recent-badge-section">
          <div class="recent-badge-label">Most Recent Badge</div>
          <div id="recentBadge">No badges yet</div>
        </div>

        <div class="next-arrow">â†’</div>
      </div>
    </div>

    <div class="card heatmap-card">
      <div class="heatmap-header">
        <div class="heatmap-title" id="submissionText">0 submissions in the past one year</div>
        <div class="heatmap-stats">
          Total active days: <span id="activeDaysText">0</span>
          <span style="margin: 0 8px;">|</span>
          Max streak: <span id="streakText">0</span>
        </div>
      </div>

      <div class="month-labels" id="monthLabels"></div>

      <div class="heatmap-wrapper">
        <div class="day-labels">
          <div>Mon</div>
          <div>Wed</div>
          <div>Fri</div>
        </div>
        <div class="heatmap" id="heatmap"></div>
      </div>

      <div class="legend">
        <span>Less</span>
        <div class="legend-item">
          <div class="day"></div>
          <div class="day level-1"></div>
          <div class="day level-2"></div>
          <div class="day level-3"></div>
          <div class="day level-4"></div>
        </div>
        <span>More</span>
      </div>
    </div>
  </div>

  <script>
    let currentChart = null; // Store chart instance globally

    async function fetchUserData() {
      const username = document.getElementById("username").value.trim();
      const status = document.getElementById("status");

      if (!username) {
        status.innerText = "Enter username!";
        return;
      }

      status.innerText = "Loading...";

      try {
        const res = await fetch(`http://localhost:3000/leetcode/${username}`);
        const data = await res.json();

        if (data.error) {
          status.innerText = "User not found!";
          return;
        }

        status.innerText = "Loaded!";

        showStats(data.submitStats);
        showBadges(data.badges);
        generateHeatmap(data.calendar);

      } catch (e) {
        status.innerText = "Backend not running!";
        console.error(e);
      }
    }

    function showStats(stats) {
      const easy = stats.acSubmissionNum.find(s => s.difficulty === "Easy");
      const med = stats.acSubmissionNum.find(s => s.difficulty === "Medium");
      const hard = stats.acSubmissionNum.find(s => s.difficulty === "Hard");

      document.getElementById("easy").innerText = `${easy.count}/924`;
      document.getElementById("medium").innerText = `${med.count}/2002`;
      document.getElementById("hard").innerText = `${hard.count}/906`;

      const total = easy.count + med.count + hard.count;
      document.getElementById("totalSolved").innerText = total;

      // Destroy existing chart if it exists
      if (currentChart) {
        currentChart.destroy();
      }

      // Create new chart
      const ctx = document.getElementById("progressChart");
      currentChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Easy", "Medium", "Hard"],
          datasets: [{
            data: [easy.count, med.count, hard.count],
            backgroundColor: ["#2ea043", "#d29922", "#f85149"],
            borderWidth: 0,
            cutout: '75%'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          }
        }
      });
    }

    function showBadges(badges) {
      const div = document.getElementById("badgeSection");
      const badgeCount = document.getElementById("badgeCount");
      
      div.innerHTML = "";
      badgeCount.innerText = badges.length;

      if (badges.length === 0) {
        div.innerHTML = `
          <div class="badge-icon">
            <div class="badge-empty"></div>
          </div>
        `;
        document.getElementById("recentBadge").innerText = "No badges yet";
        return;
      }

      // Show up to 3 badges
      badges.slice(0, 3).forEach(badge => {
        const badgeIcon = document.createElement("div");
        badgeIcon.className = "badge-icon";
        
        if (badge.icon) {
          badgeIcon.innerHTML = `<img src="${badge.icon}" alt="${badge.displayName}" title="${badge.displayName}">`;
        } else {
          badgeIcon.innerHTML = `<div class="badge-empty"></div>`;
        }
        
        div.appendChild(badgeIcon);
      });

      // Show most recent badge
      if (badges.length > 0) {
        document.getElementById("recentBadge").innerText = badges[0].displayName;
      }
    }

    function getLevel(c) {
      if (c === 0) return 0;
      if (c <= 2) return 1;
      if (c <= 5) return 2;
      if (c <= 10) return 3;
      return 4;
    }

    function generateHeatmap(calendar) {
      const heatmap = document.getElementById("heatmap");
      const monthLabels = document.getElementById("monthLabels");

      // Clear existing content
      heatmap.innerHTML = "";
      monthLabels.innerHTML = "";

      const data = calendar.submissionCalendar;

      document.getElementById("activeDaysText").innerText = calendar.totalActiveDays;
      document.getElementById("streakText").innerText = calendar.streak;

      const total = Object.values(data).reduce((a, b) => a + b, 0);
      document.getElementById("submissionText").innerText = `${total} submissions in the past one year`;

      let now = new Date();
      let endUTC = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
      let startUTC = new Date(endUTC);
      startUTC.setUTCDate(endUTC.getUTCDate() - 364);

      let alignedStart = new Date(startUTC);
      alignedStart.setUTCDate(startUTC.getUTCDate() - startUTC.getUTCDay());

      let months = {};
      const totalDays = 371;

      for (let i = 0; i < totalDays; i++) {
        let date = new Date(alignedStart);
        date.setUTCDate(alignedStart.getUTCDate() + i);

        let timestamp = Math.floor(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate()) / 1000);
        let count = data[timestamp] || 0;

        let div = document.createElement("div");
        div.className = "day";

        let level = getLevel(count);
        if (level) div.classList.add("level-" + level);

        div.title = `${date.toDateString()} : ${count}`;
        heatmap.appendChild(div);

        let month = date.toLocaleString("default", { month: "short" });
        let week = Math.floor(i / 7);

        if (!months[month]) {
          months[month] = week;
        }
      }

      // Render month labels
      for (let [month, pos] of Object.entries(months)) {
        let m = document.createElement("div");
        m.className = "month";
        m.innerText = month;
        m.style.gridColumnStart = pos + 1;
        monthLabels.appendChild(m);
      }
    }

    // Allow Enter key to submit
    document.getElementById("username").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        fetchUserData();
      }
    });
  </script>
</body>
</html>
